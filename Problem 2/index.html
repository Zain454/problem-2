<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="images (2).jpeg" alt="Image 1" onerror="this.onerror=null; this.src='fallback.jpg';">
            </div>
            <div class="carousel-item">
                <img src="images (3).jpeg" alt="Image 2" onerror="this.onerror=null; this.src='fallback.jpg';">
            </div>
            <div class="carousel-item">
                <img src="images (4).jpeg" alt="Image 3" onerror="this.onerror=null; this.src='fallback.jpg';">
            </div>
            <div class="carousel-item">
                <img src="download (1).jpeg" alt="Image 4" onerror="this.onerror=null; this.src='fallback.jpg';">
            </div>
        </div>

        <!-- Navigation controls -->
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>

        <!-- Indicators -->
        <div class="carousel-indicators">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
